# QaFuzz Extension Configuration

# Extension Information
extensionName=QaFuzz
extensionVersion=1.0

# Thread Pool Configuration
threadPoolSize=10
timeoutSeconds=5

# Request Handler Keywords (comma-separated)
requestHandlerKeywords=scan,send,test,check,analyze

# Request Editor Keywords (comma-separated)
requestEditorKeywords=Editor,TextArea,TextField

# UI Configuration
maxUrlLength=30
maxPathPreviewLength=15

# Logging Configuration
logLevel=INFO
enableDebugLogging=false 